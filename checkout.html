<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


<div class="container">
    <h1>Checkout</h1>
    <form id="checkout-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <div class="error" id="name-error"></div>
        </div>
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>
            <div class="error" id="card-number-error"></div>
        </div>
        <div class="form-group">
            <label for="expiry-date">Expiration Date (MM/YY)</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
            <div class="error" id="expiry-date-error"></div>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
            <div class="error" id="cvv-error"></div>
        </div>
        <button type="submit" class="btn-submit">Pay Now</button>
        <button class="btn-submit" id="checkout-btn" onclick="window.location.href='home.html'">home</button>
    </form>
</div>


<script>
    document.getElementById('checkout-form').addEventListener('submit', function(event) {
        event.preventDefault();
       
        // Clear previous errors
        document.querySelectorAll('.error').forEach(e => e.textContent = '');


        // Validate input
        let valid = true;
       
        const name = document.getElementById('name').value.trim();
        const cardNumber = document.getElementById('card-number').value.trim();
        const expiryDate = document.getElementById('expiry-date').value.trim();
        const cvv = document.getElementById('cvv').value.trim();
       
        if (!name) {
            document.getElementById('name-error').textContent = 'Name is required.';
            valid = false;
        }


        if (!cardNumber || !/^\d{16}$/.test(cardNumber)) {
            document.getElementById('card-number-error').textContent = 'Valid card number is required.';
            valid = false;
        }


        if (!expiryDate || !/^\d{2}\/\d{2}$/.test(expiryDate)) {
            document.getElementById('expiry-date-error').textContent = 'Expiration date in MM/YY format is required.';
            valid = false;
        }


        if (!cvv || !/^\d{3}$/.test(cvv)) {
            document.getElementById('cvv-error').textContent = 'Valid CVV is required.';
            valid = false;
        }


        if (valid) {
            // Here you would handle form submission to the payment gateway
            alert('Form is valid. Proceeding to payment...');
            // Example: submitForm(); or use AJAX to send data
        }
    });
</script>


</body>
</html>
